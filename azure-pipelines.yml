trigger:
- master

pool:
  vmImage: 'vs2017-win2016'

steps:
  - task: UsePythonVersion@0
    inputs:
      versionSpec: '3.x'
      addToPath: true
      architecture: 'x64'

  - script: |
      python -m pip install aqtinstall
    displayName: 'Install Another Qt installer https://github.com/miurahr/aqtinstall/'

  - task: Cache@2
    inputs:
      key: 'qt | "$(Agent.OS)" | qt.lock'
      path: $(Build.BinariesDirectory)\\Qt
      cacheHitVar: QT_CACHE_RESTORED

  - script: |
      mkdir $(Build.BinariesDirectory)\\Qt
    displayName: 'Create Qt Dir'
    condition: ne(variables.QT_CACHE_RESTORED, 'true')

  - script: |
      cd $(Build.BinariesDirectory)
      python -m aqt install -O $(Build.BinariesDirectory)\\Qt 5.10.0 windows desktop win32_mingw53
    displayName: 'Install Qt 5.10.0'
    condition: ne(variables.QT_CACHE_RESTORED, 'true')

  - script: |
      cd $(Build.BinariesDirectory)
      python -m aqt tool -O $(Build.BinariesDirectory)\\Qt windows tools_mingw 5.3.0-2 qt.tools.win32_mingw530
    displayName: 'Install Qt Tools'
    condition: ne(variables.QT_CACHE_RESTORED, 'true')

#  - script: |
#      set QTDIR=$(Build.BinariesDirectory)\\Qt\\5.10.0\\mingw53_32
#      set QTTOOLS=$(Build.BinariesDirectory)\\Qt\\Tools\\mingw530_32
#      set PATH=%QTDIR%\\bin;%QTTOOLS%\\bin;%PATH%
#      dir %QTDIR%
#      dir %QTTOOLS%
#      %QTDIR%\\bin\\qmake.exe --version
#      %QTTOOLS%\\bin\\mingw32-make.exe --version
#    displayName: 'Check Qt 5.10.0'

  - script: |
      cd $(Build.SourcesDirectory)
      set QTDIR=$(Build.BinariesDirectory)\\Qt\\5.10.0\\mingw53_32
      set QTTOOLS=$(Build.BinariesDirectory)\\Qt\\Tools\\mingw530_32
      set PATH=%QTDIR%\\bin;%QTTOOLS%\\bin;%PATH%
      %QTDIR%\\bin\\qmake.exe CloudBuildTest.pro -spec win32-g++
      %QTTOOLS%\\bin\\mingw32-make.exe qmake_all
      %QTTOOLS%\\bin\\mingw32-make.exe -f Makefile.Release
    displayName: 'Build Project'    
  - task: CopyFiles@2
    inputs:
      sourceFolder: $(Build.SourcesDirectory)\\release
      contents: |
        CloudBuildTest.exe
      targetFolder: $(Build.ArtifactStagingDirectory)

  - task: PublishBuildArtifacts@1
    inputs:
      pathToPublish: $(Build.ArtifactStagingDirectory)
      artifactName: release-$(Build.BuildNumber)
